#Config file for passwd as a service
#Specify paths for passwd and groups files
use_test = true
port = "8080"

[files]
    [files.deploy]
        passwd = '/etc/passwd'
        group = '/etc/group'
    [files.test]
        passwd = './files/passwd'
        group =  './files/group'
    [files.unit_test]
        passwd2 = './files/passwd2'

